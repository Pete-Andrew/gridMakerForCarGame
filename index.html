<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid to Coordinates</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="grid"></div>
  
  <br>
  <div>
    <button id="undo">Undo</button></div>
  <br>
  <!-- <div> <button id="redo">redo</button></div> -->
  <div>
    <button id="redBtn" class='box red'></button>
    <button id="greenBtn" class='box green'></button>
    <button id="blueBtn" class='box blue'></button>
    <button id="yellowBtn" class='box yellow'></button>
    <button id="pinkBtn" class='box pink'></button>
    <button id="darkGreenBtn" class='box darkgreen'></button>
    <button id="lightBlueBtn" class='box lightblue'></button>
  </div>
  <div>
    <button id="orangeBtn" class='box orange'></button>
    <button id="darkPurpleBtn" class='box darkpurple'></button>
    <button id="lightPurpleBtn" class='box lightpurple'></button>
    <button id="brownBtn" class='box brown'></button>
    <button id="greyBtn" class='box grey'></button>
    <button id="oliveBtn" class='box olive'></button>
    <button id="nullBtn" class='box null'>Null</button>
  </div>
  <div class="color-picker">
    <label for="color">Pick a color:</label>
    <input type="color" id="color" value="#ff0000">
    <button id="generate">Generate JSON</button>
  </div>

  <br>


  <pre id="output"></pre>

  <script src="script.js"></script>
  
</body>
</html>
